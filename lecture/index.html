<html>
    <head>
        <!--react에는 react에 필요한 핵심적인 것이 들어가 잇고 dom는 react를 웹에 붙여주는 코드-->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!--이 cnd는 바벨는 최신문법을 지원하는 것이고 최신 객체는 다른 cnd존재-->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>

    <body>
        <div id="root"></div> <!--결과 <div id="root"><button>Like</button></div>-->
        <!--웹팩이란 쪼개진 자바스크립트 파일을 하나로 뭉쳐준다.-->
        <!--바벨은 타입으로 해서 넣어주면 알아서 변화 script당 넣어주어야 하는거 같음-->
        <script type="text/babel">
            //window.onload = () => {} 이런 식으로 파일을 불러오는 것도 가능,또는  src="like-button.js"

            //html의 태그를 만든다고 생각하고 e는 html의 태그와 같은 것
            //
            //const e = React.createElement;

            //컴포넌트와 html의 구분은 대문자를 사용하는 것 컴포넌트는 대문자
            //react 안에 컴포넌트를 상속을 받아온다.
            //LikeButton이라는 컴포넌트 하나 생성!!
            class LikeButton extends React.Component {
                //class는 기본적으로 constructor 필수
                constructor(props){
                    super(props);
                    //상태, 좋아요를 안 눌렀으므로 false이다. 
                    this.state = {
                        liked: false,
                    };
                }

                //자바스크립트는 html 문법을 지원하지 않는다 그래서 사용하는 것이 바벨babell (최신문법과 실험적인 문법이 실행이 가능하게 해주는)
                //어떻게 좋아요 버튼을 화면에 표시해줄지 정하는 메서드
                render(){
                    return <button type='submit' onClick={() => {this.setState({liked: true})}}>
                        {this.state.liked === true ? 'Liked' : 'Like'}
                        </button>
                    //아래를 위처럼 html 태그처럼 사용하도록 변경 그래서 위해 e를 변수가 필요없어짐
                    // e(
                    //     'button',
                    //     {onClick: () => {console.log('clicked'); this.setState({liked: true})}, type: 'submit'},
                    //     this.state.liked === true ? 'Liked' : 'Like',
                    //     ); 
                    //<button onclick: () => {console.log('clicked')}, type: 'submit'>Like</button> (태그이름, 태그의 속성, 내용물) ,만든다가 아니라 만들겟다.
                    //상태를 변화하고 싶으면 onclike에서  

                    //JSX javascript랑 xml를 의미한다. - jsx는 엄격 그래서 태그를 꼭!!!! 닫아줘라!!
                    //객체는 바꾸지 말고 복사해라 (불변성!!!!!!!)

                }
            }
            //componet의 강점은 상태에 있다, 화면에서 like글자가 바뀌는 부분 이걸 상태
            //바뀔 여지가 있는 부분이 상태(state)이다.
        </script>
        <script type="text/babel">
            //위에서 컴포넌트를 만들겟다고 한것을 웹에다 rendering를 하는, 화면에 보여주는 , 실제로 반영
            //ReactDOM.render(e(LikeButton), document.querySelector('#root'));
            //리엑트 크리에이트를 대체했다고 보면 된다.
            //17버전
            //ReactDOM.render(<LikeButton />, document.querySelector('#root'));
            //18버전
            ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton/>)
        </script>
    </body>
</html>
